<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>typeof 예제</title>
</head>
<body>
<script>
var x=5;    
var y=7;   
var result;
result=(x & y);   
document.write("x & y = " + result + "<br>"); result=(x | y);   
document.write("x | y = " + result + "<br>"); result=(x ^ y);  
document.write("~x = " + result + "<br>"); </script></body></html>
