<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>typeof 예제</title>
</head>
<body>
<script>
var x=5;   
var y=7;   
var result;
result=(x > y)? x : y;        // 조건   연산
document.write("큰   값   : " + result + "<br>"); result=(x > y)? x-y : y-x;    // 조건   연산
document.write("큰   값-작은   값   : " + result + "<br>"); </script></body></html>
