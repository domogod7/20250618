<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>typeof 예제</title>
</head>
<body>
  <script>
    var gender = "M";  // 남자(M), 여자(F)
    var age = 21;      // 나이
    var result = "";

    if (gender === "M") {
      if (age >= 19) {
        result = "남자 성인입니다.";
      } else {
        result = "남자 미성년자입니다.";
      }
    } else {
      if (age >= 19) {
        result = "여자 성인입니다.";
      } else {
        result = "여자 미성년자입니다.";
      }
    }

    document.body.innerHTML = "당신은 " + result + "<p/>";
  </script>
</body>
</html>
