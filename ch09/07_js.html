<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>typeof 예제</title>
</head>
<body>
  <script>
    var num = 10;        
    document.write("num 변수 : " + typeof num + " 타입<br/>"); 
    document.write("--- 데이터 값 변경 후 ---<br/>");
    var num = "홍길동";        
    document.write("num 변수 : " + typeof num + " 타입<br/>"); 
  </script>
</body>
</html>
