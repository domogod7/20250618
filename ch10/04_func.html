<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <script>

        var printMsg = function(msg) {
            document.write("무명 함수 호출 : " + msg + "<br>");
        }

        function printMsgNamed(msg) {
            document.write("이름 있는 함수 호출 : " + msg + "<br>");
        }

        printMsg("홍길동");        
        printMsgNamed("이순신");   
    </script>
</body>
</html>
