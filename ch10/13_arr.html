<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
<script>
    // 공백 리터럴 포함한 배열
    var city = ["Seoul", undefined, "Busan", undefined, "Incheon"];

    function printArr() {
        for (var i = 0; i < city.length; i++) {
            document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
        }
    }

    printArr();
</script>
</body>
</html>
