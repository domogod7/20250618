<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 방식</title>

    <style>
        /* 전체 요소에 공통 스타일 적용 */
        * {
            color: red;
            background-color: yellow;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>Universal Selector</h1>
    <h2>모두 같은 색상, 같은 크기</h2>
    <h3>전체적으로 동시에 스타일 적용</h3>
    <p>모든 데이터에 적용</p>
</body>
</html>
