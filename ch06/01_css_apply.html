<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 방식</title>

    <!-- 외부 스타일 시트 적용 방법 -->
    <link rel="stylesheet" type="text/css" href="01_cssstyle_external.css" />

    <style>
        /* 내부 스타일 시트 적용 방법 */
        .internal-style {
            color: blue;
        }
    </style>
</head>
<body>
    ch06/01_css_apply.html <br>

    <!-- 인라인 스타일 시트 적용 방법 -->
    <p style="color: red;">인라인 스타일 시트 적용</p>

    <p class="internal-style">내부 스타일 시트 적용</p>

    <p class="external-style">외부 스타일 시트 적용</p>
</body>
</html>
